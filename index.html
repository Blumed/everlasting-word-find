<!DOCTYPE html>
<html>

<head>
  <title>Thank you for using my Extension, ❤️ Cullan Luther</title>

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css' />
</head>

<body>
  <header>
    <h1>Everlasting Word Find</h1>
    <div id="controls" class="no-print">
      <button id="create-grid" class="button" type="button">Shuffle Puzzle</button>

      <button id="solve" class="button" type="button">Give Up?</button>

  <main>
    <div class="controls">
      <ul id="words">
        <li><button id="add-word" style="display: none;">Add word</button></li>
      </ul>
    </div>
    <div id="puzzle"></div>
  </main>

  <script type="text/javascript" src="/assets/js/vendor/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="/assets/js/wordfind.js"></script>

</html>
